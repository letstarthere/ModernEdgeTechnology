<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Edge Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: normal;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background-color: white;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 0;
            gap: 50px;
        }

        .hero-image {
            flex: 0 0 300px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            border: 8px solid white;
        }

        .hero-text {
            flex: 1;
            text-align: right;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .company-name {
            font-size: 1rem;
            font-weight: normal;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .team-section {
            background-color: #f5f5f5;
            padding: 100px 0;
            text-align: center;
        }

        .team-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 80px;
        }

        .team-images {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .products-section {
            background-color: #ffffff;
            padding: 100px 0;
        }

        .products-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 80px;
        }

        .products-content {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .products-video {
            flex: 1;
        }

        .products-video video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .products-text {
            flex: 1;
        }

        .product-item {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #333;
        }

        .product-item h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .product-item p {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .team-images {
                flex-direction: column;
                gap: 50px;
                align-items: center;
            }

            .nav-links {
                display: none;
            }

            .products-content {
                flex-direction: column;
                gap: 40px;
            }

            .products-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <div class="nav-links">
                    <a href="#products">PRODUCTS</a>
                    <span style="color: white;">|</span>
                    <a href="#contact">CONTACT US</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="hero-content">
                <div class="hero-image">
                    <img src="images/man-with-ipad.jpg" alt="Man with iPad">
                </div>
                <div class="hero-text">
                    <div class="main-title">IDEAS THAT CHANGES<br>EVERYTHING</div>
                    <div class="company-name">MODERN EDGE TECHNOLOGIES</div>
                </div>
            </div>
        </div>
    </div>

    <div class="products-section" id="products">
        <div class="container">
            <div class="products-title">OUR PRODUCTS</div>
            <div class="products-content">
                <div class="products-video">
                    <video controls autoplay muted loop>
                        <source src="Videos/Ringa-Product-demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="products-text">
                </div>
            </div>
        </div>
    </div>

    <div class="team-section">
        <div class="container">
            <div class="team-title">MEET OUR TEAM</div>
            <div class="team-images">
                <div class="team-member">
                    <img src="images/your-picture.jpg" alt="Team Member">
                </div>
                <div class="team-member">
                    <img src="images/friend-picture.jpg" alt="Team Member">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
